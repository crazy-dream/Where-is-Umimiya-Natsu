<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>猜猜小丑在哪裡</title>
<style>
:root{
  --bg:#bfe8ff;
  --door:#3aa0ff;
  --door-front:#2a84d6;
  --accent:#ff4b6e;
  --text:#002d5a;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Noto Sans TC","Microsoft JhengHei",sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  user-select:none;
}
header{margin-top:18px;text-align:center;}
h1{margin:0;font-size:28px;letter-spacing:1px;}
.stage-container{
  position:relative; width:100%; display:flex; justify-content:center;
}
.topLeft{
  position:absolute; top:10px; left:10px; font-weight:800; font-size:20px; background: rgba(255,255,255,0.6); padding:6px 12px; border-radius:10px;
}
.topRight{
  position:absolute; top:10px; right:10px; display:flex; gap:8px; align-items:center;
}
.lifeDot{width:28px;height:28px;border-radius:50%;background:var(--accent);box-shadow:0 4px 10px rgba(0,0,0,0.15);}
.lifeDot.hidden{opacity:0.15;}
.stage{
  width:92%; max-width:980px;
  display:flex; flex-direction:column;
  align-items:center; gap:18px;
  margin-bottom:40px;
}
.doors{
  display:flex; gap:36px;
  justify-content:center;
  align-items:flex-start;
  width:100%;
}
.doorWrap{
  width:520px;
  height:360px;
  perspective:1200px;
  position:relative;
}
.doorFront{
  width:100%; height:100%; border-radius:18px;
  background:linear-gradient(180deg,var(--door-front),var(--door));
  display:flex; justify-content:center; align-items:center;
  transform-origin: top center;
  transform: rotateX(0deg);
  transition: transform 1s cubic-bezier(.2,.8,.2,1);
  box-shadow:0 14px 30px rgba(0,0,0,0.15);
  position:absolute; top:0; left:0; z-index:5;
}
.dotMark{
  width:60px;height:60px;border-radius:50%;
  background:var(--accent); display:flex;
  align-items:center;justify-content:center;
  box-shadow: 0 6px 16px rgba(0,0,0,0.18);
}
.doorBack{
  width:100%; height:100%;
  border-radius:18px;
  background:white;
  overflow:hidden;
  position:absolute;
  top:0; left:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1;
  box-shadow: inset 0 0 0 1px rgba(0,0,0,0.04);
}
.doorBack img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
  padding:8px;
  visibility: hidden;
}
.opened .doorFront{ transform: rotateX(-180deg); }

/* 故事畫面 - 全螢幕 */
.overlay{
  position:fixed;left:0;top:0;right:0;bottom:0;
  background:rgba(255,255,255,0.97);
  display:none;
  z-index:999;
  justify-content:center; 
  align-items:center;
  cursor:pointer;
}
.overlay img{
  width:100vw;
  height:100vh;
  object-fit:cover;
}
.overlay.show{ display:flex; }

/* 點擊提示 */
.tapHint{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  color:black;
  background:none;
  padding:0;
  font-size:16px;
  font-weight:700;
  writing-mode: vertical-rl;
  text-align:center;
  cursor:pointer;
}

/* 結算大字幕 */
#endingScreen{
  position:fixed;
  left:0;top:0;right:0;bottom:0;
  background:rgba(255,255,255,0.96);
  display:none;
  z-index:2000;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}
#endingScreen.show{
  display:flex;
}
#endingText{
  font-size:110px;
  font-weight:900;
  color:red;
  text-shadow:0 0 12px rgba(0,0,0,0.5);
}

@media(max-width:860px){
  .doorWrap{ width:86vw; height:50vw; }
}
</style>
</head>
<body>
<header><h1>猜猜小丑在哪裡</h1></header>
<div class="stage-container">
  <div class="topLeft" id="roundNum">0</div>
  <div class="topRight" id="lives"></div>
</div>
<section class="stage" id="gameStage">
  <div class="doors">
    <div class="doorWrap" id="door0">
      <div class="doorBack"><img src="" alt="" /></div>
      <div class="doorFront"><div class="dotMark"></div></div>
    </div>
    <div class="doorWrap" id="door1">
      <div class="doorBack"><img src="" alt="" /></div>
      <div class="doorFront"><div class="dotMark"></div></div>
    </div>
  </div>
</section>

<!-- 故事全螢幕 -->
<div class="overlay" id="overlay">
  <img src="" id="storyImg">
  <div class="tapHint">點擊任意地方繼續</div>
</div>

<!-- 結算大字幕 -->
<div id="endingScreen">
  <div id="endingText"></div>
</div>

<script>
const storyStart = [
  "story/洋芋片1.jpg","story/洋芋片2.jpg","story/洋芋片3.jpg",
  "story/洋芋片4.jpg","story/洋芋片5.jpg","story/洋芋片6.jpg"
];
const storyWin = ["story/洋芋片8.jpg","story/洋芋片9.jpg"];
const storyLose = ["story/洋芋片7.jpg","story/洋芋片8.jpg","story/洋芋片9.jpg"];

const correctImages = [
"joker/1.png","joker/1000018658.jpeg","joker/1000018659.jpeg","joker/2.png","joker/3.png",
"joker/4 (2).png","joker/4.png","joker/5.png","joker/546175134_1138063744950693_180659281319095751_n.jpg",
"joker/Am I (1).jpg","joker/Am I (2).jpg","joker/Am I (3).jpg","joker/Am I (4).jpg","joker/Am I.jpg",
"joker/I am joker. (1).jpg","joker/I am joker. (2).jpg","joker/I am joker. (3).jpg",
"joker/I am joker. 的複本 (1).jpg","joker/I am joker..jpg","joker/I am joker..png",
"joker/IMG_20250806_193336_118.jpg","joker/IMG_20251001_224237_440.jpg","joker/IMG_20251118_213550_407.jpg",
"joker/unnamed (1).webp","joker/unnamed (2).webp","joker/unnamed (4).webp","joker/unnamed.webp",
"joker/未命名設計.jpg","joker/未命名設計.png"];
const wrongImage="wrong/Ri86b7h.jpg";

const maxRounds=6;
let round=0, lives=3, busy=false, currentCorrectDoor=0;

const doors=[document.getElementById('door0'),document.getElementById('door1')];
const roundNumEl=document.getElementById('roundNum');
const livesEl=document.getElementById('lives');
const overlay=document.getElementById('overlay');
const storyImg=document.getElementById('storyImg');
const gameStage=document.getElementById('gameStage');
const endingScreen=document.getElementById('endingScreen');
const endingText=document.getElementById('endingText');
const tapHint=document.querySelector('.tapHint');

function renderLives(){
  livesEl.innerHTML='';
  for(let i=0;i<lives;i++){ const d=document.createElement('div'); d.className='lifeDot'; livesEl.appendChild(d);}
  for(let i=lives;i<3;i++){ const d=document.createElement('div'); d.className='lifeDot hidden'; livesEl.appendChild(d);}
}
function renderRound(){ roundNumEl.textContent=round; }

function showStorySequence(images, callback){
  gameStage.style.display='none';
  overlay.classList.add('show');
  tapHint.style.display='block';

  let idx=0;
  storyImg.src=images[idx];

  overlay.onclick=function(){
    idx++;
    if(idx>=images.length){
      overlay.classList.remove('show');
      overlay.onclick=null;
      tapHint.style.display='none';
      gameStage.style.display='flex';
      callback();
      return;
    }
    storyImg.src=images[idx];
  }
}

function showEnding(text, after){
  endingText.textContent=text;
  endingScreen.classList.add('show');
  endingScreen.onclick=function(){
    endingScreen.onclick=null;
    endingScreen.classList.remove('show');
    after();
  }
}

doors.forEach((d,i)=>d.addEventListener('click',()=>openDoor(i)));

function setupRound(){
  round++; renderRound(); renderLives(); busy=false;
  currentCorrectDoor=Math.random()<0.5?0:1;
  doors.forEach(dw=>{
    const img=dw.querySelector('.doorBack img');
    img.src="";
    img.style.visibility='hidden';
    dw.classList.remove('opened');
  });
  doors[currentCorrectDoor].querySelector('.doorBack img').src=
    correctImages[Math.floor(Math.random()*correctImages.length)];
  doors[1-currentCorrectDoor].querySelector('.doorBack img').src=wrongImage;
}

function openDoor(idx){
  if(busy) return;
  busy=true;
  const chosen=doors[idx];
  const img=chosen.querySelector('.doorBack img');
  chosen.classList.add('opened');
  img.style.visibility='visible';

  const isWrong=img.src.includes(wrongImage);
  if(isWrong) lives--;
  renderLives();

  if(isWrong && lives<=0){
    showEnding("GAME OVER",()=>{
      showStorySequence(storyLose,()=>{
        round=0; lives=3;
        showStorySequence(storyStart,setupRound);
      });
    });
    return;
  }

  if(!isWrong && round>=maxRounds){
    showEnding("WIN",()=>{
      showStorySequence(storyWin,()=>{
        round=0; lives=3;
        // 洋芋片9播完後再一次提示
        showStorySequence(storyStart,setupRound);
      });
    });
    return;
  }

  setTimeout(()=>{ busy=false; setupRound(); },600);
}

// 開始遊戲
showStorySequence(storyStart,setupRound);
</script>
</body>
</html>
