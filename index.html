<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>洋芋片播放</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #storyImage {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }
</style>
</head>
<body>
<img id="storyImage" src="" alt="故事圖片">
<script>
  const images = [
    "story/洋芋片1.jpg",
    "story/洋芋片2.jpg",
    "story/洋芋片3.jpg",
    "story/洋芋片4.jpg",
    "story/洋芋片7.jpg",
    "story/洋芋片8.jpg"
  ];

  const imgEl = document.getElementById('storyImage');
  let idx = 0;

  function showNextImage() {
    if (idx >= images.length) return;
    imgEl.src = images[idx];
    imgEl.style.display = 'block';
    idx++;
    setTimeout(() => {
      imgEl.style.display = 'none';
      setTimeout(showNextImage, 300); // 每張圖片之間空隙 0.3 秒
    }, 1000); // 每張圖片顯示 1 秒
  }

  showNextImage();
</script>
</body>
</html>
