<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#bfe8ff;
  --door:#3aa0ff;
  --door-front:#2a84d6;
  --accent:#ff4b6e;
  --text:#002d5a;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:"Noto Sans TC","Microsoft JhengHei",sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex; flex-direction:column; align-items:center;
  min-height:100vh; user-select:none;
}
header{margin-top:18px; text-align:center;}
h1{font-size:28px;}
.topRow{
  width:92%; max-width:980px;
  display:flex; justify-content:space-between; align-items:center;
  margin:14px 0 6px;
  padding:0 10px;
}
#roundNum{font-weight:800; font-size:20px; background: rgba(255,255,255,0.6); padding:6px 12px; border-radius:10px;}
#lives{display:flex; gap:8px; align-items:center;}
.lifeDot{width:28px;height:28px;border-radius:50%;background:var(--accent);box-shadow:0 4px 10px rgba(0,0,0,0.15);}
.lifeDot.hidden{opacity:0.15;}
.stage{
  width:92%; max-width:980px;
  display:flex; flex-direction:column; align-items:center; gap:18px;
}
.doors{
  display:flex; gap:36px; justify-content:center; align-items:flex-start; width:100%;
}
.doorWrap{
  width:520px; height:360px; perspective:1200px; position:relative;
}
.doorFront{
  width:100%; height:100%; border-radius:18px;
  background:linear-gradient(180deg,var(--door-front),var(--door));
  display:flex; justify-content:center; align-items:center;
  transform-origin: top center;
  transform: rotateX(0deg);
  transition: transform 1s cubic-bezier(.2,.8,.2,1);
  box-shadow:0 14px 30px rgba(0,0,0,0.15);
  position:absolute; top:0; left:0; z-index:5;
}
.dotMark{
  width:60px;height:60px;border-radius:50%; background:var(--accent);
  box-shadow:0 6px 16px rgba(0,0,0,0.18);
}
.doorBack{
  width:100%; height:100%; border-radius:18px; background:white;
  overflow:hidden; position:absolute; top:0; left:0;
  display:flex; align-items:center; justify-content:center;
  z-index:1; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.04);
}
.doorBack img{width:100%; height:100%; object-fit:contain; display:block; padding:8px; visibility:hidden;}
.opened .doorFront{ transform: rotateX(-180deg); }
#resultBig{margin-top:6px; font-size:60px; font-weight:900; color:red; text-align:center; position:relative;}
#controls{ margin-top:14px; display:flex; gap:12px; align-items:center; }
.btn{padding:10px 14px; border-radius:10px; background:rgba(255,255,255,0.9); border:1px solid rgba(0,0,0,0.06); font-weight:800; cursor:pointer;}
.overlay{position:fixed; left:0;top:0;right:0;bottom:0; z-index:999; display:none;}
.overlay.show{ display:block; }
@media(max-width:860px){.doorWrap{ width:86vw; height:50vw; }}
</style>
</head>
<body>
<header><h1>çŒœçŒœå°ä¸‘åœ¨å“ªè£¡</h1></header>
<div class="topRow">
  <div id="roundNum">0</div>
  <div id="lives"></div>
</div>
<section class="stage">
  <div class="doors">
    <div class="doorWrap" id="door0"><div class="doorBack"><img src="" alt="" /></div><div class="doorFront"><div class="dotMark"></div></div></div>
    <div class="doorWrap" id="door1"><div class="doorBack"><img src="" alt="" /></div><div class="doorFront"><div class="dotMark"></div></div></div>
  </div>
  <div id="resultBig"></div>
  <div id="controls">
    <button class="btn" id="playAgain" style="display:none">å†ç©ä¸€æ¬¡</button>
  </div>
</section>
<div class="overlay" id="overlay"></div>
<script>
const storyImages = [
  "story/æ´‹èŠ‹ç‰‡1.jpg",
  "story/æ´‹èŠ‹ç‰‡2.jpg",
  "story/æ´‹èŠ‹ç‰‡3.jpg",
  "story/æ´‹èŠ‹ç‰‡4.jpg"
];

const storyEndImages = [
  "story/æ´‹èŠ‹ç‰‡5.jpg",
  "story/æ´‹èŠ‹ç‰‡6.jpg"
];

const correctImages = [
"joker/1.png","joker/1000018658.jpeg","joker/1000018659.jpeg","joker/2.png","joker/3.png",
"joker/4 (2).png","joker/4.png","joker/5.png","joker/546175134_1138063744950693_180659281319095751_n.jpg",
"joker/Am I (1).jpg","joker/Am I (2).jpg","joker/Am I (3).jpg","joker/Am I (4).jpg","joker/Am I.jpg",
"joker/I am joker. (1).jpg","joker/I am joker. (2).jpg","joker/I am joker. (3).jpg",
"joker/I am joker. çš„è¤‡æœ¬ (1).jpg","joker/I am joker..jpg","joker/I am joker..png",
"joker/IMG_20250806_193336_118.jpg","joker/IMG_20251001_224237_440.jpg","joker/IMG_20251118_213550_407.jpg",
"joker/unnamed (1).webp","joker/unnamed (2).webp","joker/unnamed (4).webp","joker/unnamed.webp",
"joker/æœªå‘½åè¨­è¨ˆ.jpg","joker/æœªå‘½åè¨­è¨ˆ.png"];
const wrongImage = "Ri86b7h.jpg";

const maxRounds=6;
let round=0, lives=3, busy=false;
const doors=[document.getElementById('door0'),document.getElementById('door1')];
const roundNumEl=document.getElementById('roundNum');
const livesEl=document.getElementById('lives');
const resultBigEl=document.getElementById('resultBig');
const playAgainBtn=document.getElementById('playAgain');
const overlay=document.getElementById('overlay');

let roundsData=[];

function renderLives(){
  livesEl.innerHTML='';
  for(let i=0;i<lives;i++){ const d=document.createElement('div'); d.className='lifeDot'; livesEl.appendChild(d);}
  for(let i=lives;i<3;i++){ const d=document.createElement('div'); d.className='lifeDot hidden'; livesEl.appendChild(d);}
}

function renderRound(){ roundNumEl.textContent=round; }

function setupRoundsData(){
  roundsData=[];
  for(let i=0;i<maxRounds;i++){
    const correctDoor=Math.random()<0.5?0:1;
    const correctImg=correctImages[Math.floor(Math.random()*correctImages.length)];
    roundsData.push({correctDoor, correctImg});
  }
}

function showStorySequence(images, callback, finalText){
  let idx = 0;
  function next(){
    if(idx >= images.length){ 
      if(finalText){ resultBigEl.textContent = finalText; }
      callback(); 
      return; 
    }
    busy = true;
    const img = doors[0].querySelector('.doorBack img');
    img.src = images[idx];
    img.style.visibility = 'visible';
    doors[0].classList.add('opened');
    resultBigEl.textContent='';
    setTimeout(()=>{
      doors[0].classList.remove('opened');
      img.style.visibility = 'hidden';
      idx++;
      setTimeout(next, 300);
    },800);
  }
  next();
}

function setupRound(){
  if(round>=maxRounds){return;}
  round++; renderRound(); renderLives(); resultBigEl.textContent=''; busy=false; overlay.classList.remove('show');
  const current = roundsData[round-1];
  doors.forEach((dw,idx)=>{
    const img=dw.querySelector('.doorBack img');
    img.src = (idx===current.correctDoor)? current.correctImg: wrongImage;
    img.style.visibility='hidden';
    dw.classList.remove('opened');
  });
}

function openDoor(idx){
  if(busy || round>maxRounds) return;
  busy=true; overlay.classList.add('show');
  const chosen=doors[idx];
  chosen.classList.add('opened');
  const img=chosen.querySelector('.doorBack img');
  img.style.visibility='visible';
  const isWrong=img.src.includes(wrongImage);
  if(isWrong){ lives=Math.max(0,lives-1); resultBigEl.textContent='âŒ'; }
  else resultBigEl.textContent='ğŸ¤¡';
  renderLives();
  setTimeout(()=>{
    if(round>=maxRounds){
      if(lives>0){
        resultBigEl.textContent='WIN'; resultBigEl.style.fontSize='80px'; resultBigEl.style.color='red';
        // æ’­å®Œçµå°¾æ•…äº‹
        showStorySequence(storyEndImages, ()=>{}, null);
      }
      overlay.classList.remove('show');
      busy=true;
    }else{
      busy=false; overlay.classList.remove('show'); setupRound();
    }
  },600);
}

function startGame(){
  round=0; lives=3; playAgainBtn.style.display='none'; resultBigEl.textContent=''; resultBigEl.style.fontSize='60px'; resultBigEl.style.color='red';
  setupRoundsData();
  // æ’­å‰ç½®æ•…äº‹ï¼Œæ’­æ”¾å®Œå¾Œé¡¯ç¤ºæ–‡å­—
  showStorySequence(storyImages, setupRound, "å’¦ï¼Ÿé€™è£¡æ˜¯å“ªè£¡ï¼Ÿ");
  overlay.classList.remove('show');
}

doors.forEach((d,i)=> d.addEventListener('click',()=>openDoor(i)));
playAgainBtn.addEventListener('click',startGame);

startGame();
</script>
</body>
